<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QML Embed Example</title>
    <style>
      #embed {
        width: 50%;
        height: 300px;
      }

    </style>
    <script src="../static/js/qmlweb.js"></script>
  </head>
  <body>
    <div id="embed" >
    </div>
    <script>
      (function() {
        var div = document.getElementById('embed');
        var engine = new QmlWeb.QMLEngine(div);
        engine.loadFile('../qml/PatientsView.qml'); // see also engine.loadQML
        engine.start();
        console.log(engine.rootObject);
      })();
    </script>
  </body>
</html>
