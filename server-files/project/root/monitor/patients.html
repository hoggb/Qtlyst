<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QML Embed Example</title>

    <script src="../static/js/qmlweb.js"></script>
    <script src="../static/js/DOMtests.js"></script>
    <style>
      #embed {
        width: 100%;
        height: 3000px;
      }




    </style>
  </head>
  <body>

    <div id="embed" >
    </div>
    <script>
      var engine;
      (function() {
        var div = document.getElementById('embed');
        engine = new QmlWeb.QMLEngine(div);
        engine.loadFile('../qml/PatientsView.qml'); // see also engine.loadQML
        engine.start();
        console.log(engine.rootObject);
      })();

      //load patient data from patient database object which is stashed in our c++ code
      var x = 0;
      {% for patient in patients %}
        document.getElementsByClassName("Text")[x].childNodes[0].innerHTML = "Name: {{patient.name}}" + "\nId: {{patient.id}}";
        x = x + 1;
        console.log("{{patient.name}}");
        console.log("{{patient.id}}");
      {% endfor %}
  </script>
  </body>
</html>
