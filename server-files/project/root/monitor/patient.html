<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QML Embed Example</title>

    <script src="../../static/js/qmlweb.js"></script>
    <script src="../../qml/dummydata.js"></script>
    <style>
      #embed {
        width: 100%;
        height: 3000px;
      }




    </style>
  </head>
  <body>

    <div id="embed" >
    </div>
    <script>

      (function() {
        var div = document.getElementById('embed');
        var engine = new QmlWeb.QMLEngine(div);
        engine.loadFile('../../qml/PatientView.qml'); // see also engine.loadQML
        engine.start();
        console.log(engine.rootObject);
      })();


      //get ID that was passed to the url
      var id = {{ID}};
      var name = returnByID(id);
      document.getElementsByClassName("Text")[0].childNodes[0].innerHTML = "Name: " + name + "\nId: " + id;
    </script>
  </body>
</html>
